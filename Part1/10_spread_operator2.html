<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            color: white;
            background-color: rgb(44, 119, 0);
            border: none;
            border-radius: 5px;
            box-shadow: 1px 1px 1px;
        }
    </style>
</head>
<body>
    <p>hello!! 10</p>
    <button id="btn">button</button>

    <script>

        // 3. 함수 파라미터 넣을 때

        // 숫자 더하는 함수
        function sum(a,b,c){
            console.log(a+b+c);
        }
        sum(1,2,3)

        // 그런데 array를 파라미터로 넣고 싶다면?
        var arr = [5,6,7];
        function sum(a,b,c){
            console.log(a+b+c);
        }
        // - 하드코딩
        sum(arr[0], arr[1], arr[2]);
        // - 과거방식
        sum.apply(undefined, arr);
            // 적용할 오브젝트가 undefined면 그냥 함수 실행 => 굳이 apply 쓴 이유는 파라미터로 array를 넣을 수 있으니까!! 근데 이제 안씀
        // - 이제는!!
        sum(...arr);

        // +) apply 알아보자
        var person1 = {
            name : 'karina',
            hi : function() { console.log('hi, ' + this.name) }
        }
        person1.hi();

        var person2 = {
            name : 'winter'
        }
        // hi라는 함수를 person2로 가져오고 싶을 때, 그냥 복사를 할 수 없다면?
        person1.hi.apply(person2);   // person1의 hi 함수를 person2로 옮겨와서 실행

        /*
        call => apply랑 거의 동일, 하나 다름
         => 만약 오브젝트 함수에 파라미터가 들어간다면
            person1.hi.apply(person2, [파라미터1, 파라미터2, 파라미터3]);  파라미터 array 형식으로 넣기 가능
            person1.hi.call(person2, 파라미터1, 파라미터2, 파라미터3);
        */


    </script>
</body>
</html>
