<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 6번용 html 요소들 -->
    <div style="display : none">모달창0</div>
    <div style="display : none">모달창1</div>
    <div style="display : none">모달창2</div>

    <button>버튼0</button>
    <button>버튼1</button>
    <button>버튼2</button>

    <script>

        // 1
        /*
        함수();
        function 함수() {
            console.log(안녕);
            let 안녕 = 'Hello!';
        }

        답 : error
        => var 은 undefined로 나옴
        => 하지만 let const는 호이스팅은 되지만 undefined가 아닌 빈 공간으로 남아있어,
        => var과 같은 행위를 금지시킴
        => 어떻게 보면 오류 코드인데, 이를 방지해준다고 생각할 수 있음!!
        */



        // 2
        /*
        함수();
        var 함수 = function() {
            console.log(안녕);
            var 안녕 = 'Hello!';
        }

        답 : error
        🌟 함수 호이스팅 주의점
            - function name(){}   => 전부가 호이스팅됨
            - var name = function(){}    => 선언 부분만 호이스팅됨!!!
        - 고로 아직 함수가 아닌 변수를 함수로 호출했으므로 오류!!!!
        */



        // 3
        /*
        let a = 1;
            var 함수 = function() {
            a = 2;
        }
        console.log(a);

        답 : 1
        - 함수 실행 안함
        */



        // 4
        /*
        let a = 1;
        var b = 2;
        window.a = 3;
        window.b = 4;
        console.log(a + b);

        답 : 5
        - b는 4
            => var b = 2    window.b = 4   는 거의 동일한 기능을 함. 고로 4로 재할당
        - a는 1
            => 변수를 사용할 때 js는 본인이랑 가장 가까운 범위 순으로 참조
            => 글로벌 변수보다 let이 더 가까워서 let 변수 사용!!!
        */



        // 5
        /*
        for(let i = 1; i<6; i++){
            setTimeout(function(){console.log(i)}, i*1000);
        }

        ** i를 var로 선언했을 때
        - 반복문은 순식간에 돌아감
        - 그런데 setTimeout으로 설정된 함수는 1~5초 후에 실행이 됨
        - 그래서 1초 후부터 실행하려 할 때 전역변수 i값은 이미 반복이 다돌고 6까지 와있는 상태!!
        
        ** i를 let으로 선언
        - let의 범위는 {}안!!
        - 1~5초 후에 실행하려고 i를 찾을 때 for{}안에 있는 let i 사용 가능!!
        */


        // 6
        // var buttons = document.querySelectorAll('button');
        // 해보니까 querySelectorAll 이랑 getElementsByTagName 똑같음!!
        var buttons = document.getElementsByTagName('button');
        var modals = document.querySelectorAll('div');

        for(let i = 0; i < 3; i++){
            buttons[i].addEventListener('click', function(){
                modals[i].style.display = 'block';
            })
        }

        /*
        5번과 동일!!!
        var 대신 let!!!

        🌟 버그로부터 자유로우려면 let 변수를 애용하자!!!
        */
        

    </script>
</body>
</html>
