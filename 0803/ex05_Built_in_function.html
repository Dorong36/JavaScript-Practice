<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ** 내장함수
        encodeURI() : 문자를 유니 코드값으로 인코딩 (영문, 숫자, 일부기호(;,/?:@&=+$) 제외)
        encodeURIComponent() : 문자를 유니 코드값으로 인코딩 (영문, 숫자 제외)
        decodeURI() : 유니코드값 디코딩해 다시 문자화
        decodeURIComponent() : 유니코드값 디코딩해 다시 문자화
        parseInt() : 문자열 데이터를 정수형 데이터로 반환
        parseFloat() : 문자열 데이터를 실수형 데이터로 반환
        String() : 문자형 데이터로 반환
        Number() : 숫자형 데이터로 반환
        Boolean() : 논리형 데이터로 반환
        isNaN() : is Not a Number의 약자이며 숫자가 아닌 문자가 포함되어 있으면 true를 반환
        eval() : 문자형 데이터를 따옴표가 없는 자바스크립트 코드로 처리
     -->

</body>
</html>
