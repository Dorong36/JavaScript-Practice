<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let avgScore = (arrSub)=>{
            let total = 0;
            for(let i = 0; i<arrSub.length; i++){
                total += Number(prompt(arrSub[i]+" score?", ""));
            }
            let result = total/arrSub.length;
            return result
        }

        let subs = ['math', 'science', 'korean'];
        document.write(avgScore(subs));
    </script>
</body>
</html>
