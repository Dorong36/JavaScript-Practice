<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{font-size: 50px;}
    </style>
</head>
<body>
    
    <script>
        let usrNm = prompt("your name?", "");
        let upperNm = usrNm.toUpperCase();
        document.write(upperNm, "<br><br>");

        let usrPn = prompt("your phone number?", "");
        let secPn = usrPn.slice(0, usrPn.length-4)+"****";
        document.write(secPn);
    </script>
</body>
</html>
