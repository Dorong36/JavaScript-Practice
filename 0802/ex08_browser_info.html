<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

        * screen 객체 : 사용자 모니터 정보(속성) 제공
            screen.width ==> 화면 너비값
            screen.height ==> 화면 높이값
            screen.availWidth ==> 작업 표시줄 제외 화면 너비값
            screen.availHeight ==> 작업 표시줄 제외 화면 높이값
            screen.colorDepth ==> 사용자 모니터가 표현 가능한 컬러 bit 반환

        * location 객체
            location.href ==> 주소 영역의 참조 주소 설정하거나 URL 반환
            location.hash ==> URL의 해시값(#에 명시된 값)을 반환
            location.hostname ==> URL의 호스트 이름 설정하거나 반환
            location.host ==> URL의 호스트 이름과 포트 번호 반환
            location.protocol ==> URL의 프로토콜을 반환
            location.search ==> URL의 쿼리(요청값)를 반환
            location.reload() ==> 새로고침

        * history 객체
            history.back() ==> 이전 페이지
            history.forward() ==> 다음 페이지
            history.go(이동 숫자) ==> 이동 숫자 만큼 이전 방문 사이트로 이동
            history.length ==> 방문 기록에 저장된 목록의 개수 반환

        * navigator 객체
            navigator.appCodeName ==> 현재 브라우저 코드명 반환. 현 시점 모든 브라우저는 "Mozilla" 반환
            navigator.appName ==> 현재 브라우저 이름 반환. 현 시점 모든 브라우저는 "Netscape" 반환
            navigator.appVersion ==> 현재 브라우저의 버전 정보를 반환. 현 시점 모든 브라우저는 "5.0(Windows)" 반환
            navigator.language ==> 현재 브라우저가 사용하는 언어 반환. 한국어의 경우 "ko"
            navigator.product ==> 현재 브라우저 엔진 이름 반환. 크롬의 경우 "Gecko"
            navigator.platform ==> 현재 컴퓨터의 운영체제 정보 제공. 64비트 윈도우면 "Win64"
            navigator.onLine ==> 온라인 상태 여부에 대한 정보 제공. 인터넷 정상 연결시 true
            navigator.userAgent ==> 브라우저 운영체제 종합 정보 제공

     -->

     <!-- 실습 -->
     <script src="./js/ex08.js"></script>
</body>
</html>
