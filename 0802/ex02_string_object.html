<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{font-size: 50px;}
    </style>
</head>
<body>
    <script>
        let str = new String("Hello Thank you good luck to you");
        document.write(str.charAt(6), "<br>");  // charAt : 숫자 인덱스에 해당하는 문자 반환

        document.write(str.indexOf("you"), "<br>");  // indexOf : 해당 문자(열)가 왼쪽부터 처음 나오는 인덱스 숫자 반환
        document.write(str.indexOf("you", 16), "<br>");   // 문자(열) 뒤에 숫자 넣어주면 해당 인덱스 뒤부터 찾음
        document.write(str.lastIndexOf("you"), "<br>");  // lastIndexOf : 오른쪽부터 문자(열) 찾음

        document.write(str.match("luck"), "<br>");  // match : 왼쪽부터 일치하는 문자 찾아 반환, 없으면 null 반환
        document.write(str.search("luck"), "<br>");  // search : 왼쪽부터 일치하는 문자 찾아 인덱스 반환, 없으면 -1 반환

        document.write(str.substr(21,4), "<br>");  // substr : [a]부터 b갯수만큼 슬라이싱
        document.write(str.substring(21, 26), "<br>");  // substring : [a]부터 [b-1]까지의 문자열 슬라이싱

        document.write(str.replace("you", "you guys"), "<br>");  // replace : 왼쪽부터 제일 먼저 발견된 a를 b로 치환

        document.write(str.toLowerCase(), "<br>");  // toLowerCase : 전체 소문자
        document.write(str.toUpperCase(), "<br>");  // toUpperCase : 전체 대문자

        document.write(str.length, "<br>");  // length : 공백포함 문자 총 개수 반환
        
        let strAry = str.split(" ");  // split : 지정 문자 기준으로 분할해 배열 생성
        console.log(strAry);

        let chr = "A";
        console.log(chr.charCodeAt(0));  // charCodeAt : 문자의 아스키코드 반환
        console.log(String.fromCharCode(65));  // fromCharCode : 숫자에 해당하는 아스키코드 반환

    </script>
</body>
</html>
