<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{font-size: 50px;}
    </style>
</head>
<body>
    
    <script>
        let num1 = [1,2,3];
        let num2 = [4,5,6];

        num1.splice(1,2, "이", "삼");  // num1 배열의 [1]부터 2개 삭제, 이, 삼으로 다시 대입
        console.log(num1)

        let data1 = num2.pop();
        let data2 = num2.shift();

        num2.unshift(data1);
        num2.push(data2);

        console.log(num2);
    </script>
</body>
</html>
