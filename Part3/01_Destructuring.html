<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        * {
            color: white;
        }
        button {
            color: white;
            background-color: rgb(44, 119, 0);
            border: none;
            border-radius: 5px;
            box-shadow: 1px 1px 1px;
        }
    </style>
</head>
<body>
    <p>hello!!<br>3 - 1</p>
    <button id="btn">button</button>

    <script>

        // destructuring => 패턴매칭이라고도 불림
        var array = [1,2,3,4,5];
        // 배열의 하나 하나를 따로 꺼내 변수에 답고 싶다면?
        var aaa = array[0];
        // 이런식으로 가능 but 복잡

        // 모양만 맞춰 변수를 선언하면 변수가 생긴다 => destructuring
        var [a,b,c] = [2,3,4]

        // 만약 모양을 안맞춰줬을 때를 대비 => 등호로 기본값 지정 가능
        // 기본값 안넣은 값이 빈다면? => undefined
        var[aa,bb,cc = 10] = [3,4];


        // 오브젝트도 가능
        var obj1 = {
            name: 'yu',
            age : 26
        };
        // 오브젝트 데이터 꺼내 변수에 담으려면?
        var name = obj1.name;
        var age = obj1.age;
        // 이걸 destructuring으로 하면?
        // 오브젝트에서는 순서가 사실 의미가 없음
        // => 🌟 변수명과 key 명을 똑같이 써야함!!
        var {name1, age1} = {name1 : 'kim', age1: 20};
        // 기본값 지정 가능
        // key값과 동일하게 한 변수명을 바꾸고 싶다?
        //     => var {key : 새변수명} = {key : value} 이렇게 입력
        var {name2 : name3, age2 = 40} = {name2 : 'park'};
        // 변수 이름 바꿔서 디폴트 주고싶으면?
        var {name4 : name5 = 'Lee'} = {name4 : 'kee'}


        // 반대로 변수들을 object에 집어넣고 싶은 경우
        var name01 = 'Kim';
        var age01 = 30;
        var obj2 = {name : name01, age : age01}
        // ES6 단축 문법
        // key값이 변수 이름과 같으면
        var obj01 = {name01, age01};


        // object 데이터들을 함수 파라미터로 만들 때 destructuring 문법 사용 가능
        var obj02 = { name: 'Yu', age : 26};
        function fun1({name, age}){
            console.log(name);
            console.log(age);
        }
        fun1(obj02)

        // 물론 배열도 마찬가지
        function fun2([name, age]){
            console.log(name);
            console.log(age);
        }
        fun2([3,4])


        // 연습문제
        // Q1
        // a: 'seoul'
        // address : 'seoul'
        // number : 30

        // Q2  모양을 똑같이 맞춰주면 변수가 들어간다!!
        let info = {
            body : {
                height : 179,
                weight : 86
            },
            size : ["XL", "34"]
        };

        let {
            body : {
                height,
                weight
            },
            size : [tops, bottoms]
        } = info;
    




    </script>
</body>
</html>
