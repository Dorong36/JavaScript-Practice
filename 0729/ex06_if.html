<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let result = confirm("탈퇴하시겠습니까?");
        // confirm("출력문") ==> 확인 누르면 true, 취소 누르면 false

        if(result){
            document.write("탈퇴되었습니다.");
        }else{
            document.write("취소되었습니다.");
        }
    </script>
</head>

</body>
</html>
