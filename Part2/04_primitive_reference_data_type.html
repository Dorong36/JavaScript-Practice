        // 값이 그대로 변수에 저장이 됨
        
        var nums = [1,2,3,4];
        var obj = {name : 'Kim'};
        // reference가 변수에 저장 (값이 아님)

        var name1 = 'Kim';
        var name2 = name1;
        name1 = 'Park';

        // Reference data type 다루기 : 복사 => reference 값을 복사
        var name3 = {name : 'Kim'}
        var name4 = name3;
        name3.name = 'Park';
        // 새로 중괄호를 할 때마다 새로운 주소 할당

        var name5 = {name : 'Kim'}
        var name6 = {name : 'Kim'}
        console.log(name5 == name6) // false!!! => 값 비교 X => 주소값 비교, 서로 다름

                파라미터는 새로운 변수 생성 & 할당과 같음
                함수 내부에서 들어온 오브젝트 변수를 조작해도 원래 오브젝트에는 변화가 없음
            */
        }
